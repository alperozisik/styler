---
sudo: false
language: node_js
node_js:
- 6
rvm:
- 2.2.3
cache:
  directories:
    - node_modules
script: npm test
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - . ./.scripts/version.sh
  - export GIT_TAG=$NEW_APP_VERSION
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push --tags
deploy:
  provider: npm
  email: mail@cenkcetinkaya.com
  api_key:
    secure: 
branches:
  only:
    master
